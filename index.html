<!DOCTYPE html>
<html>
<head>
    <title>Etch-a-Sketch</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="content" class="wrapper">
        <h1>Etch-a-Sketch</h1>
        <button id="reset-grid">Reset and resize grid</button>
        <button id="rainbow-button">Rainbow mode!</button>
        <div oncontextmenu="return false;" id="grid-box" class="flex-column disableselect disabledrag"></div>
        <div id="color-box">
            <button id="btn-black" class="selected"></button>
            <button id="btn-d-grey"></button>
            <button id="btn-grey"></button>
            <button id="btn-l-grey"></button>
            <button id="btn-white"></button>
        </div>
    </div>


</body>
<script type="text/javascript" src="scripts/etch-a-sketch.js"></script>
</html>
